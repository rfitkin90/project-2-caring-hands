            </ul>

    <!-- =============================================== Modals =============================================== -->
    <!-- Signup Modal -->
    <div id="id01" class="modal">
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
            </div>

            <div class="container">
                <label for="fname"><b>First Name</b></label>
                <input id="fname" type="text" placeholder="Jimbo" name="fname" required>

                <label for="lname"><b>Last Name</b></label>
                <input id="lname" type="text" placeholder="Smith" name="lname" required>

                <label for="email"><b>Email</b></label>
                <input id="email" type="text" placeholder="jimbo.smith@gmail.com" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                <label for="cpsw"><b>Confirm Password</b></label>
                <input id="confirmPassword" type="password" placeholder="Enter Password Again" name="cpsw" required>

                <button id="submit" type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id01').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>

    <!-- Login Modal -->
    <div id="id02" class="modal">
        <form class="modal-content animate" action="/action_page.php">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id02').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
            </div>

            <div class="container"><label for="email"><b>Email</b></label>
                <input id= "login-email" type="text" placeholder="jimbo.smith@gmail.com" name="email" required>

                <label for="psw"><b>Password</b></label>
                <input id = "login-pass" type="password" placeholder="Enter Password" name="psw" required>

                <button id= "login-submit" type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button type="button" onclick="document.getElementById('id02').style.display='none'"
                    class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>


    <div class="container">
        <h3>Senior Care</h3>
        <p>Enter your information!</p>

        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value=""
                        required>
                    <div class="valid-feedback">

                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value=""
                        required>
                    <div class="valid-feedback">

                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend"></span>
                        </div>
                        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03"></label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                    <div class="invalid-feedback">
                        City
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom04"></label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                    <div class="invalid-feedback">
                        State
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom05"></label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                    <div class="invalid-feedback">
                        Zip
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>

        <div class="radioRow">
            <fieldset>
                <legend>Choose which activities you would enjoy.</legend>
                <div>
                    <input type="checkbox" id="coding" name="interest[]" value="reading">
                    <label for="reading">Reading</label>
                </div>
                <div>
                    <input type="checkbox" id="music" name="interest[]" value="music">
                    <label for="music">Music</label>
                </div>
                <div>
                    <input type="checkbox" id="music" name="interest[]" value="walking">
                    <label for="walking">Walking</label>
                </div>
                <div>
                    <input type="checkbox" id="music" name="interest[]" value="anything">
                    <label for="anything">Anything</label>
                </div>
            </fieldset>
        </div>

    </div>

</body>
