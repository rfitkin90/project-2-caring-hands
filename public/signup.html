<body>


    <div class="container">
        <h3>Senior Care</h3>
        <p>Enter your information!</p>
    </div>

    <body>
        <style>
            body {
                text-align: center;
            }

            form {
                display: inline-block;
                width: 50%;
                float: left;
                padding: 20px;
                border-style: solid;
                border-color: grey;
            }

            .radioRow {
                border-style: solid;
                border-color: grey;
            }
        </style>

        <form class="needs-validation" novalidate>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value=""
                        required>
                    <div class="valid-feedback">

                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" value=""
                        required>
                    <div class="valid-feedback">

                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="validationCustomUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroupPrepend"></span>
                        </div>
                        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username"
                            aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">

                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="validationCustom03"></label>
                    <input type="text" class="form-control" id="validationCustom03" placeholder="City" required>
                    <div class="invalid-feedback">
                        City
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom04"></label>
                    <input type="text" class="form-control" id="validationCustom04" placeholder="State" required>
                    <div class="invalid-feedback">
                        State
                    </div>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="validationCustom05"></label>
                    <input type="text" class="form-control" id="validationCustom05" placeholder="Zip" required>
                    <div class="invalid-feedback">
                        Zip
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                        Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                        You must agree before submitting.
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Submit form</button>
        </form>

        <div class="radioRow">
            <fieldset>
                <legend>Choose which activities you would enjoy.</legend>
                <div>
                    <input type="checkbox" id="coding" name="interest[]" value="reading">
                    <label for="reading">Reading</label>
                </div>
                <div>
                    <input type="checkbox" id="music" name="interest[]" value="music">
                    <label for="music">Music</label>
                </div>
                <div>
                    <input type="checkbox" id="music" name="interest[]" value="walking">
                    <label for="walking">Walking</label>
                </div>
                <div>
                    <input type="checkbox" id="music" name="interest[]" value="anything">
                    <label for="anything">Anything</label>
                </div>
            </fieldset>
        </div>

        <script>

            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>
