<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Schedule Visit</title>
   <!-- Stylesheets -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
   <link rel="stylesheet" href="./styles/nav.login.css">
   <link rel="stylesheet" href="styles/styles.css" media="screen" title="no title">
   <link rel="stylesheet" href="styles/adminScheduleVisit.css" media="screen" title="no title">
   <!-- Scripts -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>


</head>

<body>

   <!-- =============================================== Navbar =============================================== -->
   <nav class="navbar navbar-expand-md navbar-dark">
      <span class="navbar-brand">
         <h3><a class="nav-link" href="./index.html">Go Go Granny</a></h3>
      </span>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
         <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item" id="approve-requests-li">
               <span class="nav-link current-page-link">Approve Requests</span>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="./submissionForm.html">Schedule Visit</a>
            </li>
            <li class="nav-item">
               <a class="nav-link" href="./resident.html">Resident Info</a>
            </li>
            <li class="nav-item visible-anonymous">
               <a onclick="document.getElementById('id01').style.display='block'" class="nav-link" href="#"><i
                     class="fas fa-user"></i> Sign Up</a>
            </li>
            <li class="nav-item visible-anonymous">
               <a onclick="document.getElementById('id02').style.display='block'" class="nav-link" href="#"><i
                     class="fas fa-sign-in-alt"></i> Login</a>
            </li>
            <li class="nav-item visible-authenticated">
               <span class="nav-link" id="nav-welcome-msg">Welcome user!</span>
            </li>
            <li class="nav-item visible-authenticated">
               <a class="nav-link" href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </li>
         </ul>
      </div>
   </nav>

   <!-- =============================================== Modals =============================================== -->
   <!-- Signup Modal -->
   <div id="id01" class="modal">
      <form class="modal-content animate">
         <div class="imgcontainer">
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
               title="Close Modal">&times;</span>
            <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
         </div>

         <div class="container">
            <label for="fname"><b>First Name</b></label>
            <input id="fname" type="text" placeholder="Jimbo" name="fname" required>

            <label for="lname"><b>Last Name</b></label>
            <input id="lname" type="text" placeholder="Smith" name="lname" required>

            <label for="email"><b>Email</b></label>
            <input id="email" type="text" placeholder="jimbo.smith@gmail.com" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input id="password" type="password" placeholder="Enter Password" name="psw" required>

            <label for="cpsw"><b>Confirm Password</b></label>
            <input id="confirmPassword" type="password" placeholder="Enter Password Again" name="cpsw" required>

            <button id="register-submit" type="submit">Register</button>
            <label>
               <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
         </div>

         <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id01').style.display='none'"
               class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
         </div>
      </form>
   </div>

   <!-- Login Modal -->
   <div id="id02" class="modal">
      <form class="modal-content animate">
         <div class="imgcontainer">
            <span onclick="document.getElementById('id02').style.display='none'" class="close"
               title="Close Modal">&times;</span>
            <!-- <img src="img_avatar2.png" alt="Avatar" class="avatar"> -->
         </div>

         <div class="container"><label for="email"><b>Email</b></label>
            <input id="login-email" type="text" placeholder="jimbo.smith@gmail.com" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input id="login-pass" type="password" placeholder="Enter Password" name="psw" required>

            <button id="login-submit" type="submit">Login</button>
            <label>
               <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
         </div>

         <div class="container" style="background-color:#f1f1f1">
            <button type="button" onclick="document.getElementById('id02').style.display='none'"
               class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
         </div>
      </form>
   </div>

   <!-- main page container -->
   <div class="container">

      <!-- user/submission request info -->
      <div class="row">
         <div class="col-md-4">

            <h3 class='div-title'>Request Info</h3>

            <div class="card">
               <div class="card-body" id="appointment-request-info">
                  <!-- appointment request info appends here from api request -->
               </div>
            </div>
            
            <h3 class='div-title' id="shedule-visit-title">Schedule Visit</h3>
            <form>

               <!-- visit start -->
               <div class="form-group">
                  <label for="residentID">Resident ID</label>
                  <input type="text" id="resident-id" name="residentID" class="form-control">
               </div>

               <!-- visit start -->
               <div class="form-group">
                  <label for="visitStart">Visit Start</label>
                  <input type="datetime-local" id="visitStart" name="visitStart" class="form-control">
               </div>

               <!-- visit end -->
               <div class="form-group">
                  <label for="visitEnd">Visit End</label>
                  <input type="datetime-local" id="visitEnd" name="visitEnd" class="form-control">
               </div>

               <!-- activity -->
               <div class="form-group">
                  <label for="activity-preferences">Activity</label>
                  <!-- check boxes -->
                  <select class="form-control" id="activity" name="cars">
                     <option value="Walking">Walking</option>
                     <option value="Games">Games</option>
                     <option value="Have a chat">Have a chat</option>
                     <option value="Music">Music</option>
                     <option value="Reading">Reading</option>
                     <option value="Movies">Movies</option>
                     <option value="Cooking">Cooking</option>
                     <option value="Bring your Pet">Bring your Pet</option>
                     <option value="Sew/Knitting">Sew/Knitting</option>
                  </select>

               </div>

               <div class="form-group form-check">
                  <label class="form-check-label">
                     <input class="form-check-input" id="communityServiceForm" type="checkbox" name="remember">
                     Community service form
                  </label>
               </div>

               <button type="submit" class="btn btn-primary" id="submit-visit" style="width:76px">Submit</button>
            </form>

         </div>

         <div class="col-md-8">
            <h3 class='div-title'>Resident Visits Info</h3>
            <p style="text-align:center">Click resident to prefill resident ID</p>
            <!-- residents and their visits -->
            <div id="residents-div">
               <!-- all resident cards appended here from api request -->
            </div>
         </div>
      </div>

   </div>


   <!-- ========================================== Application Scripts ========================================== -->

   <script src="/js/cookies.js"></script>
   <script src="/js/authentication.js"></script>
   <script src="/js/signupAuthorisation.js"></script>
   <script src="/js/adminScheduleVisit.js"></script>

</body>

</html>
