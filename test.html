   <script>
      $(document).ready(function () {


         var momentString = '2019-04-15T16:00';
         var momentYear = momentString.slice(0, 4);
         var momentMonth = momentString.slice(5, 7);
         var momentDay = momentString.slice(8, 10);
         var momentHour = momentString.slice(11, 13);
         var momentMinute = momentString.slice(14, 16);
         console.log('year', momentYear);
         console.log('month', momentMonth);
         console.log('day', momentDay);
         console.log('hour', momentHour);
         console.log('minute', momentMinute);

         var momentTest = moment().set({
            'year': momentYear,
            'month': momentMonth,
            'date': momentDay,
            'hour': momentHour,
            'minute': momentMinute
         });

         console.log('momentTest:', moment(momentTest).format("dddd, MMMM Do YYYY, h:mm a"))
         console.log(new Date);
         // 2019-04-15T16:00

         if (Number('asdf')) {

         }
